<!DOCTYPE html>
<html id="chatPage">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="author" content=""> <!-- Put you name in content -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Lato:400,700,300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Dosis|Satisfy' rel='stylesheet' type='text/css'>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/bootstrap-theme.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/style.min.css">
    <title>COGS 121 - Assignment 1</title>
</head>

<body style="background: url('../img/catbg.jpg') repeat center center fixed;">
    <header>
        <div id="leftNav">
            <h3>MeowNow<img src="img/pawprints.png"/></h3>
        </div>
        <div id="rightNav">
            <a class="logout" href="/logout">
                <div class="logout-button">
                    Logout
                </div>
            </a>
        </div>
    </header>
    <div class="container">
        <section>
            <div id="inner">
                <form id="send_message" action="">
                    <input id="user_input" placeholder="Type a new message and hit enter!" autocomplete="off" />
                </form>
                <ul id="messages">
                    {{#each newsfeed}}
                    <hr>
                    <li>
                        <div class="user">
                            <div class="user-image">
                                <img src="{{photo}}" alt="">
                            </div>
                            <div class="user-info">
                                <span class="username">{{username}}</span>
                                <br/>
                                <span class="posted">{{posted}}</span>
                            </div>
                        </div>
                        <div class="message-content">
                            {{message}}
                        </div>
                    </li>
                    {{/each}}
                </ul>
            </div>
        </section>
    </div>
    <footer>
        &copy; 2016. COGS 121 Spring 2016
    </footer>
    <script src="./js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="./js/socket.io.min.js"></script>
    <script src="./js/chatbox.js"></script>
    <script src="./js/search.js"></script>
</body>

</html>
